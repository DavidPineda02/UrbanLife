        <main class="inicio-sesion">
            <section class="inicio-sesion__imagen">
                <div class="inicio-sesion__overlay"></div>

                <img class="inicio-sesion__logo" src="/assets/img/LogoPage.png" alt="Logo de UrbanLife">

                    <form class="formulario__form" action="#">
                        <div class="formulario__grupo">
                            <label for="email" class="formulario__etiqueta">Correo electrónico</label>
                            <input id="email" type="email" placeholder="Ingrese su correo electrónico"
                                class="formulario__campo">
                        </div>

                        <div class="formulario__grupo">
                            <label for="password" class="formulario__etiqueta">Contraseña</label>
                            <div class="formulario__campo--password">
                                <input id="password" type="password" placeholder="Ingrese su contraseña"
                                    class="formulario__campo">
                            </div>
                        </div>

                        <div class="formulario__acciones">
                            <label class="formulario__recordar">
                                <input type="checkbox" class="formulario__checkbox">
                                <span class="formulario__texto">Recordar contraseña</span>
                            </label>
                            <a href="#" class="formulario__enlace">¿Olvidaste tu contraseña?</a>
                        </div>

                        <div class="formulario__botones">
                            <button type="submit" class="formulario__boton formulario__boton--principal">
                                Iniciar sesión
                            </button>
